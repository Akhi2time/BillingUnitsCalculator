<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit to Minutes Converter</title>
    <script defer src="converter.js"></script> <!-- Link to your JS file -->
</head>
<body>
    <h1>Unit and Time Converter</h1>

    <!-- Section to convert minutes to units -->
    <div>
        <h2>Convert Minutes to Units</h2>
        <label for="minutesInput">Enter Minutes:</label>
        <input type="number" id="minutesInput" />
        <button onclick="handleMinutesToUnits()">Convert to Units</button>
        <p id="unitsOutput"></p>
    </div>

    <!-- Section to convert units to minutes -->
    <div>
        <h2>Convert Units to Minutes</h2>
        <label for="unitsInput">Enter Units:</label>
        <input type="number" id="unitsInput" />
        <button onclick="handleUnitsToMinutes()">Convert to Minutes</button>
        <p id="minutesOutput"></p>
    </div>

    <!-- Section to convert time to minutes -->
    <div>
        <h2>Convert Time (HH:MM) to Minutes</h2>
        <label for="timeInput">Enter Time (HH:MM):</label>
        <input type="text" id="timeInput" placeholder="HH:MM" />
        <button onclick="handleTimeToMinutes()">Convert to Minutes</button>
        <p id="timeToMinutesOutput"></p>
    </div>

    <!-- Section to convert minutes to time -->
    <div>
        <h2>Convert Minutes to Time (HH:MM)</h2>
        <label for="minutesToTimeInput">Enter Minutes:</label>
        <input type="number" id="minutesToTimeInput" />
        <button onclick="handleMinutesToTime()">Convert to Time</button>
        <p id="minutesToTimeOutput"></p>
    </div>

    <script>
        // JavaScript functions to handle conversions
        function handleMinutesToUnits() {
            const minutes = document.getElementById('minutesInput').value;
            const result = convertMinutesToUnits(parseInt(minutes));
            document.getElementById('unitsOutput').innerText = `Units: ${result}`;
        }

        function handleUnitsToMinutes() {
            const units = document.getElementById('unitsInput').value;
            const result = convertUnitsToMinutes(parseInt(units));
            document.getElementById('minutesOutput').innerText = `Minutes: ${result}`;
        }

        function handleTimeToMinutes() {
            const time = document.getElementById('timeInput').value;
            const result = convertTimeToMinutes(time);
            document.getElementById('timeToMinutesOutput').innerText = `Total Minutes: ${result}`;
        }

        function handleMinutesToTime() {
            const minutes = document.getElementById('minutesToTimeInput').value;
            const result = convertMinutesToTime(parseInt(minutes));
            document.getElementById('minutesToTimeOutput').innerText = `Time: ${result}`;
        }
    </script>
</body>
</html>
