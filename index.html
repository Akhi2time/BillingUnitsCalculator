<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Minutes to Units Converter</title>
    <script>
        // Convert minutes to units
        function convertMinutesToUnits(minutes) {
            if (minutes < 8) {
                return 0; // Minutes less than 8 are 0 units
            } else if (minutes <= 22) {
                return 1;
            } else if (minutes <= 37) {
                return 2;
            } else if (minutes <= 52) {
                return 3;
            } else if (minutes <= 67) {
                return 4;
            } else if (minutes <= 82) {
                return 5;
            } else if (minutes <= 97) {
                return 6;
            } else if (minutes <= 112) {
                return 7;
            } else if (minutes <= 127) {
                return 8;
            } else if (minutes <= 142) {
                return 9;
            } else if (minutes <= 157) {
                return 10;
            } else if (minutes <= 172) {
                return 11;
            } else if (minutes <= 187) {
                return 12;
            } else if (minutes <= 202) {
                return 13;
            } else if (minutes <= 217) {
                return 14;
            } else if (minutes <= 232) {
                return 15;
            } else if (minutes <= 247) {
                return 16;
            } else {
                return "Invalid input: Exceeds the defined range.";
            }
        }

        // Convert time (HH:MM) to total minutes
        function convertTimeToMinutes(time) {
            const [hours, minutes] = time.split(":").map(Number);
            return (hours * 60) + minutes;
        }

        // Calculate the difference in units between start and end times
        function calculateUnitsWorked() {
            const startTime = document.getElementById("startTime").value;
            const endTime = document.getElementById("endTime").value;

            const startMinutes = convertTimeToMinutes(startTime);
            const endMinutes = convertTimeToMinutes(endTime);

            const totalMinutes = endMinutes - startMinutes;

            if (totalMinutes < 0) {
                document.getElementById("unitsResult").innerText = "End time must be after start time!";
            } else {
                const units = convertMinutesToUnits(totalMinutes);
                document.getElementById("unitsResult").innerText = `Units: ${units}`;
            }
        }

        // Convert entered minutes to units directly
        function calculateUnitsFromMinutes() {
            const minutes = parseInt(document.getElementById("minutesInput").value);

            if (isNaN(minutes) || minutes < 0) {
                document.getElementById("minutesResult").innerText = "Please enter a valid number of minutes.";
            } else {
                const units = convertMinutesToUnits(minutes);
                document.getElementById("minutesResult").innerText = `Units: ${units}`;
            }
        }
    </script>
</head>
<body>
    <h1>Time and Minutes to Units Converter</h1>

    <!-- Section 1: Convert start/end time to units -->
    <div>
        <h2>Convert Time to Units</h2>
        <label for="startTime">Start Time (HH:MM):</label>
        <input type="time" id="startTime" required>

        <label for="endTime">End Time (HH:MM):</label>
        <input type="time" id="endTime" required>

        <button onclick="calculateUnitsWorked()">Calculate Units</button>
        <p id="unitsResult"></p>
    </div>

    <!-- Section 2: Convert minutes to units -->
    <div>
        <h2>Convert Minutes to Units</h2>
        <label for="minutesInput">Enter Minutes:</label>
        <input type="number" id="minutesInput" placeholder="e.g., 45" required>

        <button onclick="calculateUnitsFromMinutes()">Convert to Units</button>
        <p id="minutesResult"></p>
    </div>
